version: 1

test:
  env:
    - "CIRCLECI=${CIRCLECI}"
    - "CIRCLE_SHA1=${CIRCLE_SHA1}"
    - "CIRCLE_BUILD_NUM=${CIRCLE_BUILD_NUM}"
    - "CLUSTER_NAME=${CLUSTER_NAME}"
    - "COMMON_DOMAIN=${COMMON_DOMAIN}"
