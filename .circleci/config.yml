version: 2
jobs:
  build:
    machine: true
    steps:
    - checkout

    - run: |
        wget -q $(curl -sS -H "Authorization: token $RELEASE_TOKEN" https://api.github.com/repos/giantswarm/architect/releases/latest | grep browser_download_url | head -n 1 | cut -d '"' -f 4)
        chmod +x ./architect
        ./architect version
    - run: ./architect build
    - run: cp -R $(go list -m -f '{{.Dir}}' github.com/giantswarm/k8scloudconfig) ./k8scloudconfig
    - store_test_results:
        path: /tmp/results
