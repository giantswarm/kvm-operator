# Gopkg.toml example
#
# Refer to https://github.com/golang/dep/blob/master/docs/Gopkg.toml.md
# for detailed Gopkg.toml documentation.
#
# required = ["github.com/user/thing/cmd/thing"]
# ignored = ["github.com/user/project/pkgX", "bitbucket.org/user/project/pkgA/pkgY"]
#
# [[constraint]]
#   name = "github.com/user/project"
#   version = "1.0.0"
#
# [[constraint]]
#   name = "github.com/user/project2"
#   branch = "dev"
#   source = "github.com/myfork/project2"
#
# [[override]]
#  name = "github.com/x/y"
#  version = "2.4.0"



required = [
  "github.com/docker/distribution/reference",
  "k8s.io/apiserver/pkg/endpoints/request"
]



[[constraint]]
  name = "github.com/docker/distribution"
  branch = "master"

[[constraint]]
  name = "github.com/giantswarm/apiextensions"
  branch = "master"

[[constraint]]
  name = "github.com/giantswarm/certs"
  branch = "master"

[[constraint]]
  name = "github.com/giantswarm/k8scloudconfig"
  branch = "deny-all"

[[constraint]]
  name = "github.com/giantswarm/microendpoint"
  branch = "master"

[[constraint]]
  name = "github.com/giantswarm/microerror"
  branch = "master"

[[constraint]]
  name = "github.com/giantswarm/microkit"
  branch = "master"

[[constraint]]
  name = "github.com/giantswarm/micrologger"
  branch = "master"

[[constraint]]
  name = "github.com/giantswarm/operatorkit"
  branch = "master"

[[constraint]]
  name = "github.com/giantswarm/randomkeys"
  branch = "master"

[[constraint]]
  name = "github.com/giantswarm/statusresource"
  branch = "master"

[[constraint]]
  name = "github.com/giantswarm/tenantcluster"
  branch = "master"

[[constraint]]
  name = "github.com/giantswarm/versionbundle"
  branch = "master"

[[constraint]]
  name = "github.com/prometheus/client_golang"
  version = "0.9.3"

[[constraint]]
  name = "github.com/spf13/viper"
  version = "1.0.0"

[[constraint]]
  name = "k8s.io/api"
  version = "kubernetes-1.15.4"

[[constraint]]
  name = "k8s.io/apiextensions-apiserver"
  version = "kubernetes-1.15.4"

[[constraint]]
  name = "k8s.io/apimachinery"
  version = "kubernetes-1.15.4"

[[constraint]]
  name = "k8s.io/apiserver"
  version = "kubernetes-1.15.4"

[[constraint]]
  name = "k8s.io/client-go"
  version = "kubernetes-1.15.4"

[[override]]
  name = "k8s.io/client-go"
  version = "kubernetes-1.15.4"

[[override]]
  name = "k8s.io/kubernetes"
  version = "v1.15.4"

[[override]]
  name = "k8s.io/cli-runtime"
  version = "kubernetes-1.15.4"

[[override]]
  name = "k8s.io/component-base"
  version = "kubernetes-1.15.4"

[[override]]
  name = "github.com/ghodss/yaml"
  branch = "master"

[[override]]
  name = "github.com/russross/blackfriday"
  version = "v1.5.2"



[prune]
  go-tests = true
  unused-packages = true

[[prune.project]]
  name = "github.com/giantswarm/k8scloudconfig"
  unused-packages = false

[[constraint]]
  name = "github.com/google/go-cmp"
  version = "0.2.0"
