apiVersion: v1
kind: Service
metadata:
  name: {{ tpl .Values.resource.default.name . }}
  namespace: {{ tpl .Values.resource.default.namespace . }}
  labels:
    {{- include "kvm-operator.labels" . | nindent 4 }}
  annotations:
    prometheus.io/scrape: "true"
spec:
  ports:
  - port: 8000
  selector:
    {{- include "kvm-operator.labels" . | nindent 4 }}
