apiVersion: v1
kind: Service
metadata:
  name: {{ tpl .Values.resource.default.name }}
  namespace: {{ tpl .Values.resource.default.namespace }}
  labels:
    app: {{ tpl .Values.project.name }}
    version: {{ tpl .Values.project.version }}
  annotations:
    prometheus.io/scrape: "true"
spec:
  ports:
  - port: 8000
  selector:
    app: {{ tpl .Values.project.name }}
    version: {{ tpl .Values.project.version }}
