project:
  branch: "[[ .Branch ]]"
  commit: "[[ .SHA  ]]"
image:
  name: "giantswarm/kvm-operator"
  tag: "[[ .Version ]]"

pod:
  user:
    id: 1000
  group:
    id: 1000

dns:
  # comma-separated list of DNS servers
  servers: ""
ntp:
  # comma-separated list of NTP servers
  servers: ""

oidc:
  enabled: false
  clientID: ""
  issuerURL: ""
  usernameClaim: ""
  usernamePrefix: ""
  groupsClaim: ""
  groupsPrefix: ""

proxy:
  http: ""
  https: ""
  no_proxy: []

registry:
  domain: gsoci.azurecr.io
  mirrors:
    - giantswarm.azurecr.io
  pullSecret:
    dockerConfigJSON: ""

  dockerhub:
    token: token

ssh:
  sshPublicKey: ""

terminateUnhealthyNodes: false
